<style>
    
    .flex-container {
        display:flex;
        flex-flow: row wrap;
        justify-content: center;
        padding-top: 20px;
        padding-left: 40px;
        padding-right: 40px;
    }
    
    .container123{
        display:flex;
        flex-flow: row;
        justify-content: center;
    }
    
    .leftcontainer{
        display: flex;
        flex-basis: 60%;
        justify-content: flex-end;
               
    }
    .rightcontainter{
        padding-left: 20px;
        flex-basis: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        
    }
    
    .imagecontainer {
        display: flex;
        width: 50vw;
        
    }
    .images {
        display: flex;
        width: 90vw;
    }
    .verticalradiogroup{
        display: flex; 
        flex-direction: column;
    }
    .example-spacer {
        flex: 1 1 auto;
    }
    .mat-toolbar h4{
        font-style: normal;
    font-variant-ligatures: normal;
    font-variant-caps: normal;
    font-variant-numeric: normal;
    font-variant-east-asian: normal;
    font-weight: 100;
    font-stretch: normal;
    font-weight: bold;
    font-size: 16px;
    line-height: 32px;
    font-family: Roboto, "Helvetica Neue", sans-serif;
    }


    .panel
{
  position: relative;
  background-size:1000px;
  background-position: center;
  background-repeat: no-repeat;
  height: 85vh;
  border-radius: 5px;
  color: #ffffff;
  cursor: pointer;
  flex: .5;
  margin: 10px;
  transition: all 700ms ease;
}


.panel.active
{
    background-color: white;
    flex: 5;
}

.subright{
    width: 300px;
    padding-top: 44px;
}

.buttonsection{
    display: flex;
    flex-flow: row wrap;
    padding: 20px;
    justify-content: center;
    grid-gap: 25px;
}

.countsection{
    padding-top: 15px;
}

.mat-slider-horizontal {
    width: 100%;
}

.mat-toolbar {
    background: #a2a586;
    color: white;
    font-weight: bolder;
}

.leftleftcontainer{
    display: flex;
    flex-direction: column;
    padding-right: 20px; 
    align-items: flex-end;
}
mat-slide-toggle{
    padding-right: 10px; 
}

.mat-slide-toggle.mat-checked .mat-slide-toggle-bar {
    background-color: rgb(170 235 168);
}

.mat-slide-toggle.mat-checked .mat-slide-toggle-thumb {
    background-color: #42b36a;
}

.btn {
  border: none;
  outline: none;
  padding: 5px 5px;
  background-color: #f1f1f1;
  cursor: pointer;
  font-size: small;
  color: #645c5c;
  width: 150px;
  margin-bottom: 5px;
}

/* Style the active class, and buttons on mouse-over */
.active, .btn:hover {
  background-color: #666;
  color: white;
}

#myDIV{
    display:flex;
    flex-direction: row;
}

.firstcolumn{
    display:flex;
    flex-direction: column;
    margin-right:5px;
}

a{
    color: white;
}

    </style>
    
    <p>
    <mat-toolbar>
        <span>CAMinos</span>
        <span class="example-spacer"></span>
        <span><h4><a href="/home" style="text-decoration: none;">Home</a>&nbsp;&nbsp;&nbsp;</h4></span>
        <span><h4>Annotate &nbsp;&nbsp;&nbsp;</h4></span>
        <span><h4><a href="/teams" style="text-decoration: none;">Team</a>&nbsp;&nbsp;&nbsp;</h4></span>
    </mat-toolbar>
    </p>
    
    <div class="flex-container">
       
        <div class="leftcontainer">
            <div class="leftleftcontainer">
                <mat-slide-toggle (change)="onChange()" [(ngModel)]="isChecked">Bounding Box</mat-slide-toggle>
                <div class="imagecontainer">
                        <div class="panel active" [style.background-image]="'url(' + imageSrc1 + ')'"></div>
                        <div class="panel" [style.background-image]="'url(' + imageSrc2 + ')'"></div>
                        <div class="panel" [style.background-image]="'url(' + imageSrc3 + ')'"></div>
                </div>
            </div>
        </div>
        <div class="rightcontainter">
            <div class="subright">
                <div id="myDIV">
                    <div class="firstcolumn">
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'bear'}" (click)="onSpeciesClick('bear')"  value="bear">Bear</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'deer'}" (click)="onSpeciesClick('deer')"  value="deer">Deer</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'fox'}" (click)="onSpeciesClick('fox')"  value="fox">Fox</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'rabbit'}" (click)="onSpeciesClick('rabbit')"  value="rabbit">Rabbit</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'turkey'}" (click)="onSpeciesClick('turkey')" value="turkey">Turkey</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'Blank'}" (click)="onSpeciesClick('Blank')"  value="Blank">Blank</button>
                    </div>
                    <div class="firstcolumn">
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'coyote'}" (click)="onSpeciesClick('coyote')"  value="coyote">Coyote</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'elk'}" (click)="onSpeciesClick('elk')"  value="elk">Elk</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'opossum'}" (click)="onSpeciesClick('opossum')"  value="opossum">Opossum</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'raccoon'}" (click)="onSpeciesClick('raccoon')"  value="raccoon">Raccoon</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'wolf'}" (click)="onSpeciesClick('wolf')"  value="wolf">Wolf</button>
                        <button mat-stroked-button [ngClass]="{'btn':true, 'active' : animaltype == 'Other'}" (click)="onSpeciesClick('Other')"  value="Other">Other</button>
                    </div>
                  </div>

                <div class="countsection">
                    <h4>Animal Count: {{animalcountslider.value}}</h4>
                </div>
                <mat-slider #animalcountslider
                class="example-margin mat-slider-thumb-label-showing cdk-mouse-focused"
                thumbLabel
                [max]="10"
                [min]="0"
                [step]="1"
                [tickInterval]="1"
                [(ngModel)] = "animalcount"
                >
                </mat-slider>
                <div class="buttonsection">
                    <button mat-raised-button (click)="submitdata()" color="primary">SUBMIT</button>
                    <button mat-raised-button (click)="submitskip()" color="primary">SKIP</button>
                </div>
            </div>
        </div>
    </div>
